<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Chad's Tweeter - Home Page</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/e083c2459d.js"></script>
    <!-- Roboto Condensed -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <span class="compose pointer"> <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Compose</span>
    </nav>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="new-tweet" method="POST" action="/tweets">
          <textarea name="text" rows="3" placeholder="What are you humming about?" autofocus></textarea>
          <input type="submit" value="Tweet" >
          <span class="counter">140</span>
        </form>
      </section>
      <section id="tweets-container">

      </section>
    </main>


    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- http://momentjs.com/  Helps with date counter -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.0/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.0/locale/en-ca.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </body>
</html>
